<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Through Time - The History-Lover's Travel Itinerary</title>
    <!-- Foundation CSS Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/css/foundation.min.css" />
    <!-- jQuery UI Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header -->
     <header>
        <div class="title_div">
            <div class="title_text">
                <h1 class="main_title">Travel Through Time</h1>
                <div class="secondary_title">The History Lover's Travel Itinerary</div>
            </div>
            <div class="title_buttons">
                <button class="go_to_my_itinerary" id="go_to_my_itinerary">GO TO MY ITINERARY</button>
                <button class="settings"><i class="fas fa-cog"></i></button>
            </div>
         </div>
    </header>

    <!-- Main Body Content -->
    <main class="grid-x">
        <div class="left_column_div">
            <div class="sort_results_by_div">
                <h3 class="sort_results_by_title">Sort Results By: </h3>
                <div class="search-params">
                    <input type="checkbox" id="Most Travelled" name="Most Travelled" value="0">
                    <label for="Most Travelled"> Most Travelled </label><br>
                    <input type="checkbox" id="Highest Rated" name="Highest Rated" value="0">
                    <label for="Highest Rated"> Highest Rated </label><br>
                    <input type="checkbox" id="Closest In Proximity" name="Closest In Proximity" value="0">
                    <label for="Closest In Proximity"> Closest In Proximity </label><br>

                    <input type="text" id="proximity_textarea" />
                </div>
            </div>
            <div class="adjust_search_results_div">
                <h3 class="adjust_search_results_title">Adjust Search Results</h3>
                <div class="search-params">
                    <div class="grid-y">
                        <div class="cell">
                            <input type="radio" id="historic-buildings" name="search-type" value="0">
                            <label for="historic-buildings">Historic Buildings</label>
                        </div>
                        <div class="cell">
                            <input type="radio" id="tourist-sites" name="search-type" value="0">
                            <label for="tourist-sites">Tourist Sites</label>
                        </div>
                        <div class="cell">
                            <input type="radio" id="heritage-sites" name="search-type" value="0">
                            <label for="heritage-sites">Heritage Sites</label>
                        </div>
                        <div class="cell">
                            <input type="radio" id="museums" name="search-type" value="0">
                            <label for="museums">Museums</label>
                        </div>
                        <div class="cell">
                            <input type="radio" id="cultural-centers" name="search-type" value="0">
                            <label for="cultural-centers">Cultural Centers</label>
                        </div>
                        <div class="cell">
                            <input type="radio" id="man-made" name="search-type" value="0">
                            <label for="man-made">Man-made Locations</label>
                        </div>
                        <div class="cell">
                            <input type="radio" id="natural" name="search-type" value="0">
                            <label for="natural">Natural Locations</label>
                        </div>
                        <div class="cell">
                            <input type="radio" id="national-parks" name="search-type" value="0">
                            <label for="national-parks">National Parks</label>
                        </div>
                        <div class="grid-x">
                            <input type="radio" id="other-search" name="search-type" value="0" class="cell shrink">
                            <input id="search_for_something_else" type="text" name="other-search" class="cell auto" placeholder="Search for something else" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="search-panel">
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>

    
    <!-- jQuery & jQuery UI Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Foundation Framework Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/js/foundation.min.js"></script>
    <!-- Custom Scripting -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/search.js"></script>
</body>
</html>
