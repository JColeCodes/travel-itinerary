<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Through Time - The History-Lover's Travel Itinerary</title>
    <!-- Foundation CSS Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/css/foundation.min.css" />
    <!-- jQuery UI Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header -->
    <header class="row">
                <div class="small-3 columns">Travel Through Time</div>
                <div class="column small-3">The History Lover's Travel Itinerary</div>
                <button class="column small-3" id="go_to_my_itinerary">GO TO MY ITINERARY</button>
                <button class="column small-3">&#9881;</button>
    </header>

    <!-- Main Body Content -->
    <main>
        <div class=left_column_div>
            <div class="where_are_you_going_div">
                <div class="where_are_you_going_title">Where Are You Going?</div>
                <div class="where_are_you_going_sub_div">
                  
                    <p>City</p>
                    <input id="city-input" type="text" name="city" />
                    <p>State/Province</p>
                    <input id="state-input" type="text" name="state" />
                    <p>Country</p>
                    <select id="country-select" name="country"></select>
                </div>
            </div>

            <div class=what_will_you_explore_div>
                <div class="what_will_you_explore_title"> What Will You Explore?</div>
              <div class="what_will_you_explore_sub_div">
                <input type="checkbox" id="Historical sites" name="Historical sites" value="0">
                <label for="Historical sites"> Historical Sites </label><br>

                <input type="checkbox" id="Historical sites" name="Historical sites" value="0">
                <label for="Historical sites"> Memorial Sites </label><br>

                <input type="checkbox" id="Historical sites" name="Historical sites" value="0">
                <label for="Historical sites"> Museums </label><br>

                <input type="checkbox" id="Historical sites" name="Historical sites" value="0">
                <label for="Historical sites"> Natural Landmarks </label><br>

               <input id="search_for_something_else" type="text" name="other-search" placeholder="Search for something else" />
                

              </div>  
            </div>
        </div>

        <div class="map_div">
            <p class="map_text_1">Begin your journey</p>
            <p class="map_text_2">       by typing your location on the left</p>
            <img class="map" src="assets/images/world-map[1].png">
            <button class="explore" id="explore" type="submit">Explore</button>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>

  
   <!-- jQuery & jQuery UI Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

     <!-- Foundation Framework Script -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/js/foundation.min.js"></script>

    <!-- Custom Scripting -->
    <script src = "./assets/js/script.js"></script>
    <script src = "./assets/js/search.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
