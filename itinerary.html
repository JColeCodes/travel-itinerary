<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Through Time - The History-Lover's Travel Itinerary</title>
    <!-- Foundation CSS Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/css/foundation.min.css" />
    <!-- jQuery UI Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap">
    <!-- calendar css -->
    <link href="./assets/css/calendar.css" rel="stylesheet">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="title_div grid-x">
            <div class="title_text cell small-12 medium-auto">
                <h1 class="main_title"><a href="./index.html">Travel Through Time</a></h1>
                <div class="secondary_title">The History Lover's Travel Itinerary</div>
            </div>
            <div class="title_buttons cell small-12 medium-shrink">
                <button class="go_to_search" id="go_to_search">GO TO SEARCH</button>
                <button class="settings" data-open="settingsModal"><i class="fas fa-cog"></i></button>
            </div>
         </div>
    </header>

    <!-- Main Body Content -->
    <main class="grid-x">
        <div class="left_column_div sidebar cell small-12 medium-6 large-4">
            <div class="sidebar-element">
                <h3>Trip Information</h3>
                <div class="trip-info" id="trip_information_sub_div">
                    <h4>Destination:</h4>
                    <p id="destination-name"></p>
                    <h4>Time Frame:</h4>
                    <div id="time-frame"><p></p></div>
                        <!-- calendar html -->
                        <div id="cal-wrap" class="calendar hidden">
                            <!-- (A) PERIOD SELECTOR -->
                            <div id="cal-date">
                            <select id="cal-mth"></select>
                            <select id="cal-yr"></select>
                            </div>
                    
                            <!-- (B) CALENDAR -->
                            <div id="cal-container"></div>
                    
                            <!-- (C) EVENT FORM -->
                            <form id="cal-event">
                            <h1 id="evt-head"></h1>
                            <div id="evt-date"></div>
                            <textarea id="evt-details" required></textarea>
                            <input id="evt-close" type="button" value="Close"/>
                            <input id="evt-del" type="button" value="Delete"/>
                            <input id="evt-save" type="submit" value="Save"/>
                            </form>
                        </div>
                    <h4>Budget:</h4>
                    <div id="current-budget"><p></p></div>
                    <div id="local-budget"><p></p></div>
                </div>
            </div>

            <div class="sidebar-element">
                <h3>Saved Activities</h3>
              <div class="trip-info" id="saved_activities_sub_div">
                <div class="sortable initial"></div>
              </div>  
            </div>
        </div>
        <div class="map_div cell small-12 medium-6 large-8">
            <div class="arrows grid-x align-center">
                <button id="prev"><i class="fas fa-chevron-left"></i></button>
                <p id="currentDay" class="lead current-day"></p>
                <button id="next"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="itinerary-table">
                <div class="grid-x table-titles">
                    <div class="cell small-2">Time</div>
                    <div class="cell auto">Activity</div>
                    <div class="cell small-2">Est. Cost</div>
                </div>
                <div class="sortable list-items"></div>
                <button class="add-to-itinerary" data-open="customAddModal"><i class="fas fa-plus"></i>Add custom activity</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Modals -->
    <!-- Settings -->
    <div class="reveal settings-body" id="settingsModal" data-reveal>
        <div class="settings-content"></div>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Add Custom Itinerary Item -->
    <div class="reveal settings-body" id="customAddModal" data-reveal>
        <h2>Add custom activity</h2>
        <h3>Time</h3>
        <input type="text" name="custom-time" />
        <h3>Activity</h3>
        <input type="text" name="custom-activity" />
        <h3>Estimated Cost</h3>
        <input type="number" name="custom-cost" />
        <button type="submit">Add to itinerary</button>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <!-- jQuery & jQuery UI Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Foundation Framework Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/js/foundation.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom Scripting -->
    <script src="./assets/js/script.js"></script>
    <!-- calendar -->
    <script async src="./assets/js/calendar.js"></script>
</body>
</html>
